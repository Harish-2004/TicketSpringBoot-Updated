# Railway PostgreSQL Configuration
spring.datasource.url=${DATABASE_URL}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:railway-setup.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;
spring.sql.init.encoding=UTF-8

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.ssl=true

# Detailed Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.postgresql=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# SSL Configuration for Railway
spring.datasource.properties.ssl=true
spring.datasource.properties.sslmode=require
spring.datasource.properties.sslrootcert=/etc/ssl/certs/ca-certificates.crt
spring.datasource.properties.sslfactory=org.postgresql.ssl.NonValidatingFactory

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Reduce startup noise
spring.main.log-startup-info=true
spring.main.banner-mode=log
spring.jpa.open-in-view=false

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false 